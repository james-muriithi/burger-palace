<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Palace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section id="home" class="h-100">
        <div class="container-fluid h-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="Logo" class="img-fluid" height="80">
                    </a>
                    <div class="d-flex">
                        <span class="cart d-flex d-lg-none">
                            <span class="my-auto" >
                                <img src="./images/basket.png" alt="cart">
                                <div class="cart-counter">
                                    2
                                </div>
                            </span>
                        </span>

                        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse bg-white bg-lg-transparent" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <span>
                                        Home
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span>Offers</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span>Contact</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span>About</span>
                                </a>
                            </li>
                            <li class="nav-item d-none d-lg-flex" title="cart">
                                <span>
                                    <img src="./images/basket.png" alt="cart">
                                    <div class="cart-counter">
                                        2
                                    </div>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="banner row h-100">
                <div class="left-section col-lg-6 d-flex align-items-center position-relative px-md-4">
                    <div class="details">
                        <h1 class="catch-phrase">
                            Rain or shine, <br> its time to dine.
                        </h1>
                        <p class="description pt-5">
                            We cook & deliver the tastiest burgers right away to your designated location
                        </p>
                    </div>
                    <div class="order-now">
                        <button class="btn">Order Now</button>
                    </div>
                </div>
                <div class="right-section col-lg-6 position-relative h-100 d-none d-lg-block">
                    <div class="yellow-bg h-100">
                        <img src="./images/burger-explode.png" alt="burger" class="burger-explode">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="services" class="h-100 pt-5">
        <div class="container-fluid container-lg pt-3">
            <div class="">
                <h2 class="section-title text-center">
                    <span>Services</span>
                </h2>
            </div>
            <div class="row">

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
